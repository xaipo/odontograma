                                var ctx=c.getContext("2d");
                                ctx.moveTo(8.5,5);
                                ctx.lineTo(25.5,15);

                                ctx.moveTo(25.5,5);
                                ctx.lineTo(8.5,15);

                                ctx.moveTo(7,10);
                                ctx.lineTo(27,10);

                                ctx.lineWidth = 3;
                                ctx.strokeStyle = '#ff0000';
                                ctx.stroke();
                            </script>

                                ctx.strokeStyle = '#ff0000';
